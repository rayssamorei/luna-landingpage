<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@200;400;500;700;800;900&display=swap"
        rel="stylesheet" />
    <title>Luna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__background"></div> <!-- Primeira imagem de fundo -->
            <div class="header__background-second"></div> <!-- Segunda imagem de fundo -->
            <div class="header__background-top"></div> <!-- terceira imagem de fundo -->
            <div class="header__background-four"></div> <!-- quarta imagem de fundo -->
            

            <img src="assets/Luna.svg"  alt="Logo" class="logo-svg">
        </div>
        
        <nav class="header__nav">
            <ul>
                <li><a href="#overview" class="default-active">Visão Geral</a></li>
                <li><a href="#solutions">Soluções</a></li>
                <li><a href="#contact">Contato</a></li>
                <li><a href="#download" class="header__download">Download</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="header__text">
        <p>
            Aumente sua <br> <span class="highlight">segurança</span> em <br> qualquer lugar.
        </p>
        <div class="header__text-2">
            <p>
                O Luna é o seu aliado na segurança pessoal, desenvolvido <br>
                especialmente para mulheres que buscam tranquilidade e <br>
                proteção no dia a dia.
            </p>
        </div>
        <div>
            <button class="button">Comece agora</button>
        </div>
    </div>
    <!-- Aqui é onde a imagem do retângulo será colocada -->
    <div class="rectangle-image-container">
        <img src="assets/retangulo.png" alt="Imagem de Retângulo" class="rectangle-image">
        <div class="bola-e-robo">
            <img src="assets/bola.png" alt="" class="robo-bola">
        </div>
        <div class="quadrado-roxo">
            <img src="assets/quadrado-roxo.png" alt=""class="quadrado-roxo-img">
        </div>
    </div>
    
    
</body>

</html>
